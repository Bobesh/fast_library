version: '3.8'

services:
  db:
    image: postgres:15
    environment:
      POSTGRES_DB: knihovna
      POSTGRES_USER: knihovna
      POSTGRES_PASSWORD: heslo123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./sql/migrations/001_init.sql:/docker-entrypoint-initdb.d/001_init.sql
      - ./sql/demo_data/001_base_data.sql:/docker-entrypoint-initdb.d/002_base_data.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U knihovna"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data: